<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="contact">
        <h2 class="c-title">Contact Us</h2>
        <div class="contact-card">
            <form action="" method="post">
                <label for="" class="size" >Name</label>
                <input type="text" id="name" placeholder="enter your name" />
            </form>

        </div>
        <div class="contact-card">
            <form action="" method="post">
                <label for="" class="size">Email</label>
                <input type="email"  id="email" placeholder="Enter your email " />
            </form>

        </div>
        <div class="contact-card">
            <form action="" method="post">
                <label for="" class="size">Phone number</label>
                <input type="number" id="phone" placeholder="enter your Phone Number" />
            </form>

        </div>
        <div class="contact-card">
            <form action="" method="post">
                <label for="" class="size">Travel Destination</label>
                <input type="text" id="travel" placeholder="enter your Destination" />
            </form>

        </div>
        <div class="contact-card">
            <form action="" method="post">
                <label for="" class="size">Message or Special Requirements</label>
                <textarea type="text" id="requirements" placeholder="enter your requirements" ></textarea>
            </form>
        </div>
        <div  class="contact-card">
            <button type="button"  class="book">Book Now</button>
        </div>
    </section>
    
    
    <footer>
        <p>Terms and policies applies,all rights reserved</p>
    </footer>
</body>
</html>
